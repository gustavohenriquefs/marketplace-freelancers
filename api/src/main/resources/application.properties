spring.application.name=api
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

spring.jpa.hibernate.ddl-auto=update
# Dica: Em versões novas do Spring Boot, essa linha abaixo é opcional (ele detecta sozinho), mas não faz mal deixar.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Configuração do Swagger ---
# Força o scan no seu pacote
springdoc.packages-to-scan=com.ufc.quixada.api

# --- Segurança ---
api.security.token.secret=mysecretkeycaraio